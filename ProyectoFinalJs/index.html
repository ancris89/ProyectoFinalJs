<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/estilos.css" type="text/css">
    <title>Document</title>
</head>
<body onload="cargarAPP()">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- Cabecero-->
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                Presupuestos disponibles
            </div>
            <div class="presupuesto_valor" id="presupuestoo">
                +2,000.000
            </div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">
                    Ingresos
                </div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id="ingresos">
                        +4,000.00
                    </div>
                    <div class="presupuesto_ingreso--porcentaje" >
                     
                    </div>
                </div>
            </div>
            
            <div class="presupuesto_egreso limpiarEstilos">
             <div class="presupuesto_egreso--texto">
                Egresos
             </div>
             <div class="derecha limpiarestilos">
                <div class="presupuesto_egreso--valor" id="egresos">
                    -1,900.00
                </div>
                <div class="presupuesto_egreso--porcentaje" id="porcentaje">
                    45%
                </div>
            </div>
        </div>

        </div>
        
     
        
        
    </div> <!--fin de cabecero-->
  <main>
    <form id="forma" onsubmit="return false">
        <div class="agregar">
            <div class="agregar_contenedor">
             <!--aqui crear un selector,3 input y un boton-->
             <select class="agregar_titulo" id="tipo">
                <option value="ingreso" selected
                >+</option>
                <option value="egreso">-</option>
             </select>
             <input type="text" class="agregar_descripcion" id="descripcion" placeholder="Agregar Descripcion">
             <input type="number" class="agregar_valor"  value="valor" step="any">
             <button class="agregar_btn" onclick="agregarDato()"> <ion-icon name="checkmark-circle-outline"></ion-icon></button>
            </div>

        </div>

        
    </form>
  </main>

  <div class="contenedor limpiarEstilos">
    <div class="ingreso">
        <h2 class="ingreso_titulo">Ingresos</h2>
        <div id="lista-ingresos">
            <div class="elemento limpiarEstilos">
                <div class="elemento_descripcion">
                    Salario
                </div>
                <div class="derecha limpiarEstilos">
                    <div class="elemento_valor">
                        +2,200.00
                    </div>
                    <div class="elemento_eliminar">
                        <button class="elemento_eliminar_btn"> <ion-icon name="close-circle-outline"></ion-icon></button>
                    </div>
                </div>
            </div>

        </div>

        <!--crear otro div de elemento,limpiarestilos-->
        <div class="elemento limpiarEstilos">
            <div class="elemento_descripcion">
                Venta Coche
            </div>
            <div class="derecha limpiarEstilos">
                <div class="elemento_valor">
                    +1,500.00
                </div>
                <div class="elemento_eliminar">
                    <button class="elemento_eliminar_btn" ><ion-icon name="close-circle-outline" onclick="eliminarIngreso()"></ion-icon></button>
                </div>
            </div>
        </div>
    </div> <!--fin del div Ingreso-->
    <div class="egreso">
        <h2 class="egreso_titulo">Egresos</h2>
        <div id="lista_egresos">
            <div class="elemento limpiarEstilos">
                <div class="elemento_descripcion">
                    Renta departamento
                </div>
                <div class="derecha limpiarEstilos">
                    <div class="elemento_valor">
                        -900.00
                    </div>
                    <div class="elemento_porcentaje">
                        21%
                    </div>
                    <div class="elemento_eliminar">
                        <button class="elemento_elimminar_btn"> <ion-icon name="close-circle-outline" onclick="eliminarEgreso()"></ion-icon></button>
                    </div>
                </div>
            </div>
        </div>

        <!--crear otro div elemento y limpiarestilos-->
        <div class="elemento limpiarEstilos">
            <div class="elemento_descripcion">
                Ropa
            </div>
            <div class="derecha limpiarEstilos">
                <div class="elemento_valor">
                    -400.00
                </div>
                <div class="elemento_porcentaje">
                    9%
                </div>
                <div class="elemento_eliminar">
                    <button class="elemento_eliminar_btn"><ion-icon name="close-circle-outline" onclick="eliminaregreso()"></ion-icon></button>
                </div>

            </div>
        </div>
    </div>
  </div>
  
  <!-- //los archivos de js js-->
  <script src="Js/Dato.js"></script>
  <script src="Js/Ingreso.js"></script>
  <script src="Js/Egreso.js"></script>
  <script src="Js/app.js"></script>
</body>
</html>
